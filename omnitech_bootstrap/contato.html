<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- 
    dark theme
    navbar
    offcanvas
  -->

        <nav class="navbar navbar-expand-md bg-light w-100 fixed-top">
            <div class="container-fluid">
                <!-- Links -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo.png" alt="Avatar Logo" id="logo" />
                    </a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#contato">Contato</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" id="theme-toggle" href="#" style="cursor: pointer;">
                            <img src="./img/dark.png" id="dark" class="theme-icon" />
                            <img src="./img/light.png" id="light" hidden class="theme-icon" />
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="bloco mt-5">
            <article>
                <h2>Entre em Contato</h2>
                <p>
                    Envie suas dúvidas, sugestões ou solicitações através do formulário abaixo. Nossa equipe está pronta para
                    atendê-lo!
                </p>    
            </article>
            <hr>
            <form action="#" method="post" class="mb-3">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Assunto:</label>
                    <input type="text" class="form-control" id="subject" placeholder="Digite o Assunto" name="subject">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <textarea class="form-control" rows="3" id="description" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="toastbtn">Submit</button>
            </form>
        </section>
    </main>

    <div class="toast">
    <div class="toast-header">
      <strong class="me-auto">Toast Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Some text inside the toast body</p>
    </div>
  </div>
</div>

    <footer class="bg-dark text-center">
        <a class="text-center" href="#">
            <img src="./img/logo.png" alt="Avatar Logo" class="m-2" style="width:30%" />
        </a>
    </footer>

    <script>
        const toggleThemeButton = document.getElementById("theme-toggle");
        const darkButton = document.getElementById("dark");
        const lightButton = document.getElementById("light");
        const htmlElement = document.documentElement;
        const navbar = document.querySelector(".navbar");
        const footer = document.querySelector("footer");

        toggleThemeButton.addEventListener("click", function () {
            if (htmlElement.hasAttribute("data-bs-theme")) {
                // Mudar para tema claro
                darkButton.hasAttribute("hidden") &&
                    darkButton.removeAttribute("hidden");
                lightButton.setAttribute("hidden", true);
                htmlElement.removeAttribute("data-bs-theme");
                navbar.classList.remove("bg-dark");
                navbar.classList.add("bg-light");
                footer.classList.remove("bg-primary");
                footer.classList.add("bg-dark");
            } else {
                // Mudar para tema escuro
                lightButton.hasAttribute("hidden") &&
                    lightButton.removeAttribute("hidden");
                darkButton.setAttribute("hidden", true);
                htmlElement.setAttribute("data-bs-theme", "dark");
                navbar.classList.remove("bg-light");
                navbar.classList.add("bg-dark");
                footer.classList.remove("bg-dark");
                footer.classList.add("bg-primary");
            }
        });

            document.getElementById("toastbtn").onclick = function () {
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                })
                toastList.forEach(toast => toast.show())
            };
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
